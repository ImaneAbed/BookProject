name: CI/CD with Gradle

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Gradle Build
        run: |
          ./gradlew clean build
        working-directory: ${{ github.workspace }}

      - name: Run Tests
        run: |
          ./gradlew test
        working-directory: ${{ github.workspace }}
